<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>

<h1>Welcome</h1>
<h3>to the Arena</h3>

<p>Select a Warrior from the Hall</p>
<p>who's peaked your curiousity.</p>

<div th:each="vitals : ${inputs}">

	<h2><a th:href="'/trainers/' + ${vitals.player.username} + '/' + ${vitals.uid}" th:text="${vitals.name}"></a></h2>
	<p th:text="${vitals.background}"></p>
	
	<p class="post-author">trained by <a th:href="'/trainers/' + ${vitals.player.username}" th:text="${vitals.player.username}"></a></p>

</div>

</body>
</html>
